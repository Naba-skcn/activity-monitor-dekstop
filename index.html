<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Activity Monitor</h1>

    <div id="dashboard">
        <div class="stats">
            <div class="stat-item">
                <h2>Click Count</h2>
                <span id="clickCount">0</span>
            </div>
            <div class="stat-item">
                <h2>Key Press Count</h2>
                <span id="keyPressCount">0</span>
            </div>
        </div>
    </div>

    <div id="logs">
        <h2 class="section-title">Logs</h2>
        <ul id="logList" class="log-list"></ul>
        <button id="clearLogsButton">Clear Logs</button>
    </div>

    <div id="appVisits">
        <h2 class="section-title">Application Visits</h2>
        <ul id="appVisitList" class="log-list"></ul>
    </div>
    
    <div id="websiteVisits">
        <h2 class="section-title">Website Visits</h2>
        <ul id="websiteVisitList" class="log-list"></ul>
    </div>

    <script defer src="render.js"></script>
</body>
</html>
